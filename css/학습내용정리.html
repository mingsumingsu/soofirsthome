    <title>셀렉터 만들기</title>
   <style>
      
      
      h3::first-letter{
           color: red;

       }
       li:active{

       }
       ul>li{
           background-color: orange;
       }
      
   </style>
</head>
<body>
    <h3 style="color: brown;"> Web Programming</h3>
    <hr>
    <div>2학기<strong>학습내용</strong></div>

        <li style="color: greenyellow;">HTML5</li>
        <li style="color: blue"><strong>CSS</strong></li>
        <li style="color: brown;">JAVASCRIPT</li>
    </ul>
    <div style="color: red;">60점 이하는 F!</div>
