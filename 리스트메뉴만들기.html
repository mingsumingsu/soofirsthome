<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 메뉴 만들기</title>
    <style>
        nav{
            background-color: black;
            color: white;
            cursor: pointer;
        }
        li{
            display: inline-block;
            width: 100px;
        }
        li:hover{
            color: pink;
        }
        a:hover{
            color: violet;
        }
        a{
            text-decoration: none;
            color: white;
        }
         
        
    </style>

</head>
<body>
    <nav>
<ul>
    <li><a href ="#">Home</a></li>
    <li>Espresso</li>
    <li>Cappuccino</li>
    <li>Cafe Latte</li>
    <li>F.A.Q</li>
</ul>
    </nav>
</body>
</html>
